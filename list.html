<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue List</title>
  <style>
    .completed {
      text-decoration: line-through;
      color: green;
    }
    .color-red {
      color: red;
    }
  </style>
</head>
<body>
  <div id="app">
    <ul>
      <li :class="[{'completed': task.completed}, {'color-red': !task.completed}]"
          v-for="task in tasks">{{ task.body }}</li>
    </ul>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
  var app = new Vue({
    el: '#app',
    data: {
      tasks: [
        {body: '跑步', completed: false},
        {body: '喝水', completed: false},
        {body: '減醣', completed: true},
        {body: '曬太陽', completed: false}
      ]
    }
  })
  </script>
</body>
</html>
