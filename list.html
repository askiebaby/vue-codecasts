<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue List</title>
  <style>
    .completed {
      text-decoration: line-through;
      color: green;
    }
    .color-red {
      color: red;
    }
  </style>
</head>
<body>
  <div id="app">
    <p>{{ $data }}</p>
    <task-app></task-app>
  </div>
  <template id="task">
    <ul>
      <li :class="[{'completed': task.completed}, {'color-red': !task.completed}]"
          v-for="task in tasks"
          @click="toggleTask(task)">{{ task.body }}</li>
    </ul>
  </template>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
  
  Vue.component('task-app', {
      template: '#task',
      data: function () {
        return {

        }
      }
  })

  var app = new Vue({
    el: '#app',
    data: {
      tasks: [
        {body: '跑步', completed: false},
        {body: '喝水', completed: false},
        {body: '減醣', completed: true},
        {body: '曬太陽', completed: false}
      ]
    },
    methods: {
      toggleTask: function (item) {
        item.completed = !item.completed
      }
    }
  })
  </script>
</body>
</html>
