<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue List</title>
  <style>
    .completed {
      text-decoration: line-through;
      color: green;
    }
    .color-red {
      color: red;
    }
  </style>
</head>
<body>
  <div id="app">
    <p>{{ $data }}</p>
    <task-app :list="tasks"></task-app><!-- 1. 父層在子層 bind 自定義的屬性 list 及資料 task -->
  </div>
  <template id="task">
    <ul>
      <!-- 3. task in tasks 改成 task in list 承接 父層 pass 的 props -->
      <li :class="[{'completed': task.completed}, {'color-red': !task.completed}]"
          v-for="task in list" 
          @click="toggleTask(task)">{{ task.body }}</li>
    </ul>
  </template>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
  
  Vue.component('task-app', {
      template: '#task',
      props: ['list'], // 2. 在子層註冊 props 名稱 list
      data: function () {
        return {

        }
      },
      methods: { // 4. 把用到的 methods 搬進來 獨立的 component 中
      toggleTask: function (item) {
        item.completed = !item.completed
      }
    }
  })

  var app = new Vue({
    el: '#app',
    data: {
      tasks: [
        {body: '跑步', completed: false},
        {body: '喝水', completed: false},
        {body: '減醣', completed: true},
        {body: '曬太陽', completed: false}
      ]
    }
  })
  </script>
</body>
</html>
